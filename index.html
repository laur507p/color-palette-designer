<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Color selector</title>
  </head>
  <body>
    <div class="input-container">
      <p class="colorselect">
        Select color <br />
        &darr;
      </p>
      <input class="colorinput" type="color" />
    </div>
    <div class="selectors">
      <label>
        <input
          class="checkbox1 checkbox"
          type="radio"
          value="analogous"
          name="modeselect"
          checked
        />
        <p>Analogous</p>
      </label>
      <label>
        <input
          class="checkbox2 checkbox"
          type="radio"
          value="monochromatic"
          name="modeselect"
        />
        <p>Monochromatic</p>
      </label>
      <label>
        <input
          class="checkbox3 checkbox"
          type="radio"
          value="triad"
          name="modeselect"
        />
        <p>Triad</p>
      </label>
      <label>
        <input
          class="checkbox4 checkbox"
          type="radio"
          value="complementary"
          name="modeselect"
        />
        <p>Complementary</p>
      </label>
      <label>
        <input
          class="checkbox5 checkbox"
          type="radio"
          value="compound"
          name="modeselect"
        />
        <p>Compound</p>
      </label>

      <label>
        <input
          class="checkbox6 checkbox"
          type="radio"
          value="shades"
          name="modeselect"
        />
        <p>Shades</p>
      </label>
    </div>

    <div class="container">
      <div class="color colorcont1">
        <div class="color1 colorbox"></div>
        <p class="hex">HEX: #000000</p>
        <p class="rgb">RGB: 0, 0, 0</p>
        <p class="hsl">HSL: 0, 0%, 0%</p>
      </div>
      <div class="color colorcont2">
        <div class="color2 colorbox"></div>
        <p class="hex">HEX: #000000</p>
        <p class="rgb">RGB: 0, 0, 0</p>
        <p class="hsl">HSL: 0, 0%, 0%</p>
      </div>
      <div class="color colorcont3">
        <div class="color3 colorbox"></div>
        <p class="hex">HEX: #000000</p>
        <p class="rgb">RGB: 0, 0, 0</p>
        <p class="hsl">HSL: 0, 0%, 0%</p>
      </div>
      <div class="color colorcont4">
        <div class="color4 colorbox"></div>
        <p class="hex">HEX: #000000</p>
        <p class="rgb">RGB: 0, 0, 0</p>
        <p class="hsl">HSL: 0, 0%, 0%</p>
      </div>
      <div class="color colorcont5">
        <div class="color5 colorbox"></div>
        <p class="hex">HEX: #000000</p>
        <p class="rgb">RGB: 0, 0, 0</p>
        <p class="hsl">HSL: 0, 0%, 0%</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
